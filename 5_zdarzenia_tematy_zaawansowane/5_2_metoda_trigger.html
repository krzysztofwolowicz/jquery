<!DOCTYPE html>
<head>
<meta charset="utf-8" />

<body>

<div id="wrapper">
	
    <button id="bt" class="btn-danger btn-large">Kliknij</button>
    <hr>
    <form id="fr">
    	<p><input type="text" placeholder="Nazwa" id="name"></p>
        <p><input type="submit" value="Wyslij" class="btn btn-info"></p>
    </form>

</div>

<script>

$(document).ready(function() {
    $('#fr').on('submit',function(e){
		e.preventDefault();
		$('#name').trigger('select');
	});
});
	
</script>

</body>
