<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>Zdarzenia - techniki zaawansowane</title>

<link type="text/css" rel="stylesheet" href="bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="style.css" />
<script src="jquery-2.0.0.min.js"></script>
</head>

<body>

<div id="wrapper">  	
        
</div>

<script>

var btn = $("<input>",{
	type: 'button',
	value: 'Przycisk',
	class: "btn btn-primary"
	});

$(document).ready(function(){
    newButton();
});
	
function newButton(){
	$('#wrapper').append(btn);
	$('#wrapper').trigger("createButton");
};

$('#wrapper').on('createButton',function(e){
	alert(e.type + " " + e.target);
});
	
</script>

</body>
</html>
