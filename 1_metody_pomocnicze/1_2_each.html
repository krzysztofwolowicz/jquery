<body>

<script>

$(document).ready(function() {

	});*/
	var obj = {
		'name' : 'kurs jquery',
		'price' : 55,
		'category': 'internet'
	};
	var list = $('#list');
	var li = "";
	
	$.each(obj,function(key,value){
		li += "<li>" + value + "</li>";
	});
	list.append(li);
});
