<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>Zaawansowane techniki DOM</title>

<link type="text/css" rel="stylesheet" href="bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="style.css" />
<script src="jquery-2.0.0.min.js"></script>
</head>

<body>

<div id="wrapper">

    <p id="art">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus accumsan nisl leo, blandit tincidunt purus vulputate sed. Proin venenatis suscipit erat sed dignissim. Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas. Nulla facilisi.</p>

</div>

<script>

$(document).ready(function() {
	var art = $('#art').detach();
	art.appendTo('#wrapper');
});
	
$('#art').click(function(){
	$(this).toggleClass('alert alert-info');
});

</script>

</body>
</html>
