<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>AJAX, JSON, XML</title>

<link type="text/css" rel="stylesheet" href="bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="style.css" />
<script src="jquery-2.0.0.min.js"></script>
</head>

<body>

<div id="wrapper">
		
        <h4>Wybierz kategorię</h4>
        
        <select id="cat-select" name="category">
             <option value="internet">Internet</option>
             <option value="video">Wideo</option>
             <option value="audio">Audio</option>
        </select>
		<p>
        <input type="button" value="Wyślij" class="btn btn-primary" id="bt">
    	<p>
    <div id="content">
    </div>

</div>

<script>

$('#bt').click(function(){
	var category = $('#cat-select').val();
	$.ajax({
		url: 'products.php',
		dataType: 'json',
		data: 'category=' + category,
		success: function(data){
			$('#content').html('');
			var ul = $('<ul>');
			var items = '';
			$(data).each(function(i,e) {
                items += "<li>" + e + "</li>"
            });
			ul.html(items);
			$('#content').append(ul);
		}
	});
});
	
</script>

</body>
</html>
