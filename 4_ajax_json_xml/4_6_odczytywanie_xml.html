<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>AJAX, JSON, XML</title>

<link type="text/css" rel="stylesheet" href="bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="style.css" />
<script src="jquery-2.0.0.min.js"></script>
</head>

<body>

<div id="wrapper">

    <button id="bt" class="btn btn-primary">Wy≈õlij</button>
	
    <div id="content">
    
    	
    
    </div>
    
</div>

<script>

$('#bt').click(function(){
	
	$.ajax({
		url: 'produkty.xml',
		dataType: "xml",
		success: function(xml){
			var ul = $("<ul>");
			var links = '';
			$(xml).find('product').each(function() {
               var name = $(this).find('name').text();
			   var href = $(this).find('link').text();
			    links += "<li><a href='"+ href + "'>" + name + "</a></li>";
            });
			ul.html(links);
			$('#content').append(ul);
		}
	});
	
});
	
</script>

</body>
</html>
